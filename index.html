<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu__container">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="./images/coffee.jpg" alt="Coffee icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Dessert</h2>
                <img src="./images/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="flavor">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
            <hr class="bottom__line">
        </main>
        <footer>
            <p><a href="https://arcadiancafe.com/" target="_blank">Visit our website</a></p>
            <p class="copyright">123 Copyright 2024</p>
        </footer>
    </div>
</body>
</html>
